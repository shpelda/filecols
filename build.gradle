apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = 1.6
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'File based collections', 'Implementation-Version': version
    }
}
repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
} 
